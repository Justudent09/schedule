<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Auth</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="animation-container" id="animation-container"></div>

            <div class="question">Кто Вы?</div>

            <div class="option selected" onclick="selectOption(this)" data-role="student">
                <div class="icon"></div>
                <span>Студент</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="teacher">
                <div class="icon"></div>
                <span>Преподаватель</span>
            </div>
        </div>

        <button class="authButton" id="joinButton" onclick="showSavedItem()">Продолжить</button>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
