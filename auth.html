<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/general.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="animation-container" id="animation-container"></div>

            <div class="question">Кто Вы?</div>

            <div class="option selected" onclick="selectOption(this)" data-role="student">
                <div class="icon"></div>
                <span>Студент</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="teacher">
                <div class="icon"></div>
                <span>Преподаватель</span>
            </div>
        </div>

        <button class="button" id="joinButton" onclick="saveItem()">
            <svg class="feather feather-arrow-right" fill="none" height="100%" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="100%">
                <line x1="5" x2="19" y1="12" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
