<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/general.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="horizontal-scroll" id="horizontal-scroll">
            <div class="news">НОВОСТИ</div>
            <div id="app">
                <div class="button active"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="scroll-container">
                <div class="scroll-item">
                    <div class="text"></div>
                    <div class="animation-container" id="animation-container-1"></div>
                </div>
                <div class="scroll-item">
                    <div class="text"></div>
                    <div class="animation-container" id="animation-container-2"></div>
                </div>
                <div class="scroll-item">
                    <div class="text"></div>
                    <div class="animation-container" id="animation-container-3"></div>
                </div>
            </div>
        </div>

        <div class="schedule">
            <div class="arrow">
                <svg width="8.6vw" height="3.8vw" viewBox="0 0 86 38" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect class="arrow-rect" x="40.5" y="3.05176e-05" width="52" height="13" rx="6.5" transform="rotate(30 40.5 3.05176e-05)"/>
<rect class="arrow-rect" x="51.5332" y="11.2583" width="52" height="13" rx="6.5" transform="rotate(150 51.5332 11.2583)"/>
                </svg>
            </div>

            <div class="schedule-header">
                <div>
                    <div class="schedule-text">Расписание</div>
                    <div class="date" id="current-date"></div>
                </div>
                <div class="animation-mood" id="animation-mood"></div>
             </div>

             <div class="schedule-list">
                 <div class="lesson-block">
                     <div class="auditorium">2Л1</div>
                     <div style="width: 60vw; padding: 0 5vw;">
                         <div class="subject-name">Случайные процессы</div>
                         <div class="lecturer">преп. М.Н.Столбяев</div>
                     </div>
                     <div style="width: 15vw;">
                         <div class="time-lesson">9:00</div>
                         <div class="time-lesson">10:30</div>
                     </div>
                 </div>
                 <div class="lesson-block">
                     <div class="auditorium">2Л1</div>
                     <div style="width: 60vw; padding: 0 5vw;">
                         <div class="subject-name">Введение в математическую экономику</div>
                         <div class="lecturer">доц. Б.Б.Клеткин</div>
                     </div>
                     <div style="width: 15vw;">
                         <div class="time-lesson">10:40</div>
                         <div class="time-lesson">12:10</div>
                     </div>
                 </div>
                 <div class="lesson-block">
                     <div class="auditorium">2C2</div>
                     <div style="width: 60vw; padding: 0 5vw;">
                         <div class="subject-name">Методы оптимизации</div>
                         <div class="lecturer">преп. М.Н.Столбяев</div>
                     </div>
                     <div style="width: 15vw;">
                         <div class="time-lesson">14:00</div>
                         <div class="time-lesson">15:30</div>
                     </div>
                 </div>
                 <div class="lesson-block">
                     <div class="auditorium">2C2</div>
                     <div style="width: 60vw; padding: 0 5vw;">
                         <div class="subject-name">Методы оптимизации</div>
                         <div class="lecturer">преп. М.Н.Столбяев</div>
                     </div>
                     <div style="width: 15vw;">
                         <div class="time-lesson">15:40</div>
                         <div class="time-lesson">17:10</div>
                     </div>
                 </div>
                 <div class="lesson-block">
                     <div class="auditorium">C/3</div>
                     <div style="width: 60vw; padding: 0 5vw;">
                         <div class="subject-name">Физкультура</div>
                         <div class="lecturer">проф. Ронни Коулмэн</div>
                     </div>
                     <div style="width: 15vw;">
                         <div class="time-lesson">17:20</div>
                         <div class="time-lesson">18:50</div>
                     </div>
                 </div>
             </div>

        </div>

        <div class="fullscreen-overlay" id="fullscreen-overlay">
            <div class="fullscreen-content" id="fullscreen-content">
                <div class="fullscreen-animation" id="fullscreen-animation"></div>
                <div class="fullscreen-text" id="fullscreen-text"></div>
            </div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/news.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/scheduleLogic.js"></script>
</body>
</html>
