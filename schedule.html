<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/general.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="horizontal-scroll" id="horizontal-scroll">
            <div class="news">НОВОСТИ</div>
            <div id="app">
                <div class="button active"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="scroll-container">
                <div class="scroll-item">
                    <div class="text"></div>
                    <div class="animation-container" id="animation-container-1"></div>
                </div>
                <div class="scroll-item">
                    <div class="text"></div>
                    <div class="animation-container" id="animation-container-2"></div>
                </div>
                <div class="scroll-item">
                    <div class="text"></div>
                    <div class="animation-container" id="animation-container-3"></div>
                </div>
            </div>
        </div>

        <div class="schedule">
            <div class="block" style="color: var(--accent-text-color); padding-top: 6vw; border-radius: 3vw 3vw 0 0;">
                Расписание <div style="display: flex; margin-left: auto; color: var(--hint-color);">Сегодня</div>
            </div>
    
            <div class="block">
                <div class="lesson-name" id="lesson1-name"></div>
                <div class="teacher-name" id="teacher1-name"></div>
                <div class="classroom" id="classroom1"></div>
            </div>
    
            <div class="block">
                <div class="lesson-name" id="lesson2-name"></div>
                <div class="teacher-name" id="teacher2-name"></div>
                <div class="classroom" id="classroom2"></div>
            </div>
    
            <div class="block">
                <div class="lesson-name" id="lesson3-name"></div>
                <div class="teacher-name" id="teacher3-name"></div>
                <div class="classroom" id="classroom3"></div>
            </div>
    
            <div class="block">
                <div class="lesson-name" id="lesson4-name"></div>
                <div class="teacher-name" id="teacher4-name"></div>
                <div class="classroom" id="classroom4"></div>
            </div>
    
            <div class="block">
                <div class="lesson-name" id="lesson5-name"></div>
                <div class="teacher-name" id="teacher5-name"></div>
                <div class="classroom" id="classroom5"></div>
            </div>
    
            <div class="block" style="padding-bottom: 10vw; border-radius: 0 0 3vw 3vw;">
                <div class="mood" id="mood"></div>
            </div>
        </div>

        <div class="fullscreen-overlay" id="fullscreen-overlay">
            <div class="fullscreen-content" id="fullscreen-content">
                <div class="fullscreen-animation" id="fullscreen-animation"></div>
                <div class="fullscreen-text" id="fullscreen-text"></div>
            </div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/news.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
