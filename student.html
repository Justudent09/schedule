<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Student</title>
    <link rel="stylesheet" href="css/student.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="question">На каком курсе</div>
            <div class="question">вы учитесь?</div>

            <div class="option selected" onclick="selectOption(this)" data-role="student">
                <div class="icon"></div>
                <span>Первый</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="teacher">
                <div class="icon"></div>
                <span>Второй</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="teacher">
                <div class="icon"></div>
                <span>Третий</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="teacher">
                <div class="icon"></div>
                <span>Четвёртый</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="teacher">
                <div class="icon"></div>
                <span>Пятый</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="teacher">
                <div class="icon"></div>
                <span>Шестой</span>
            </div>
        </div>

        <button class="authButton" id="joinButton">Продолжить</button>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
