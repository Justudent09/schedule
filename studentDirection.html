<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>StudentDirection</title>
    <link rel="stylesheet" href="css/studentDirection.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="question" style="margin-bottom: -10px;">На каком</div>
            <div class="question" style="margin-bottom: -10px;">направлении</div>
            <div class="question">вы учитесь?</div>

            <div class="option selected" onclick="selectOption(this)" data-role="pmi">
                <div class="icon"></div>
                <span>ПМИ</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="mng">
                <div class="icon"></div>
                <span>Менеджмент</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="jur">
                <div class="icon"></div>
                <span>Юриспруденция</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="phr">
                <div class="icon"></div>
                <span>Фармация</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="bio">
                <div class="icon"></div>
                <span>Биотехнология</span>
            </div>
        </div>

        <button class="authButton" id="joinButton" onclick="saveItem()">
            <svg class="feather feather-arrow-right" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24">
                <line x1="5" x2="19" y1="12" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/studentDirection.js"></script>
</body>
</html>
