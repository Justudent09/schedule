<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Setting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="animation-container" id="animation-container"></div>
        <div class="block" style="color: var(--accent-text-color); padding-bottom: 0; padding-top: 6vw; border-radius: 3vw 3vw 0 0; font-weight: bold;">
            Профиль
        </div>
        <div class="block">
            <i class="fa-regular fa-user"></i> Статус <div class="info" id="myRole"></div>
        </div>
        <div class="line"></div>
        <div class="block">
            <i class="fa-regular fa-calendar"></i> Курс <div class="info" id="myYear"></div>
        </div>
        <div class="line"></div>
        <div class="block" style="border-radius: 0 0 3vw 3vw">
            <i class="fa-regular fa-clone"></i> Направление <div class="info" id="myDirection"></div>
        </div>
        <button class="button" onclick="deleteItem()">
            Выйти
        </button>
        <div class="block" style="color: var(--subtitle-text-color); background-color: var(--bg-color); font-size: 3vw;">
            Нажмите "Выйти" и зарегистрируйтесь заново, чтобы поменять ваш статус, направление или курс
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/setting.js"></script>
</body>
</html>
