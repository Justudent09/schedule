<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>StudentYear</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/studentYear.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="question" style="margin-bottom: -10px;">На каком курсе</div>
            <div class="question">вы учитесь?</div>

            <div class="option selected" onclick="selectOption(this)" data-role="1">
                <div class="icon"></div>
                <span>Первый</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="2">
                <div class="icon"></div>
                <span>Второй</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="3">
                <div class="icon"></div>
                <span>Третий</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="4">
                <div class="icon"></div>
                <span>Четвёртый</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="5">
                <div class="icon"></div>
                <span>Пятый</span>
            </div>

            <div class="option" onclick="selectOption(this)" data-role="6">
                <div class="icon"></div>
                <span>Шестой</span>
            </div>
        </div>

        <button class="authButton" id="joinButton" onclick="saveItem()">
            <svg class="feather feather-arrow-right" fill="none" height="100%" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="100%">
                <line x1="5" x2="19" y1="12" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </button>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/studentYear.js"></script>
</body>
</html>
