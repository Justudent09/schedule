<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/general.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <main>
        <div class="animation-container" id="animation-container"></div>

        <div class="horizontal-scroll" id="horizontal-scroll">
            <div class="scroll-container">
                <div class="scroll-item">
                    <div style="font-size: 25px; margin-bottom: 10px; color: var(--text-color);">47Par</div>
                    <div>Самый простой способ просмотра</div>
                    <div>расписания.</div>
                </div>
                <div class="scroll-item">
                    <div style="font-size: 25px; margin-bottom: 10px; color: var(--text-color);">Быстро и удобно</div>
                    <div>Смотрите расписание прямо</div>
                    <div>в <strong>Telegram</strong>!</div>
                </div>
                <div class="scroll-item">
                    <div style="font-size: 25px; margin-bottom: 10px; color: var(--text-color);">Универсально</div>
                    <div>Подойдёт как студентам,так и</div>
                    <div>преподавателям. Присоединяйтесь!</div>
                </div>
            </div>
        </div>

        <div id="app">
            <div class="button active"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>

        <button class="bannerbutton" id="joinButton">Начать</button>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/banner.js"></script>
